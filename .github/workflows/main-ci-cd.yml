name: CI/CD Pipeline Hijo website

on:
    push:
        branches: ["main", "**"]

jobs:
    # testing sebelum masuk ke branch main
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.2'

            - name: Install Dependencies
              run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

            - name: Copy environtment
              run: php -r "file_exists('.env') || copy ('.env.example', '.env');"

            - name: Generate Key
              run: php artisan key:generate

            - name: Directory Permissions
              run: chmod -R 777 storage bootstrap/cache

            - name: Execute Test
              run: vendor/bin/phpunit
    

    # image akan dipush ke docker hub romiwahyudi
    build-and-push: 
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Login to Docker hub
              uses: docker/login-action@v2
              with: 
                username: ${{secrets.DOCKER_USERNAME}}
                password: ${{secrets.DOCKER_PASSWORD}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                context: .
                push: true
                tags: ${{secrets.DOCKER_USERNAME}}/hijo-app:latest
            

    # deploy ke server dengan menarik image dari docker hub
    deploy:
        needs: build-and-push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - name: Deploy via SSH
              uses: appleboy/ssh-action@master
              with:
                host: ${{secrets.SERVER_HOST}}
                username: ${{secrets.SERVER_USER}}
                key: ${{secrets.SERVER_KEY}}
                script: | 
                    cd ~/Final-Project-Devops
                    git pull origin main
                    docker-compose -f docker-compose-prod.yml pull
                    docker-compose -f docker-compose-prod.yml up -d
                    docker system prune -f



